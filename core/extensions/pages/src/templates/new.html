
    <div class="container-fluid">
      <form method="post">
        <div class="row mt-3">
          <div class="col-xl-12">
            <input type="submit" name="insert" class="btn btn-sm btn-outline-primary rounded-0" value="Save" />
            <a href="{Site_url}/{$data.name}" class="btn btn-sm btn-outline-danger rounded-0">Cancel</a>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-xl-4 mb-3">
            <div class="form-group">
              <label>Title</label>
              <input type="text" name="title" class="form-control" required/>
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" name="description" class="form-control"  required/>
            </div>
            <div class="form-group">
              <label>Image</label>
              <input type="text" name="image" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Keywords</label>
              <input type="text" name="keywords" class="form-control" />
            </div>
            <div class="form-group">
              <label>Category</label>
              <input type="text" name="category" class="form-control"/>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="status" type="checkbox" />
              <label class="form-check-label" for=""> Published ?</label>
            </div>
          </div>
          <div class="col-xl-8 mb-3">
            <div class="form-group">
              <label>Content</label>
              <textarea name="content" id="editor" class="form-control" rows="20"  placeholder="Content"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>


<link rel="stylesheet" href="{Assets: css/editor.min.css}" rel="stylesheet">
<script rel="javascript" src="{Assets: js/editor.min.js}"></script>
<script>
let editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
  lineNumbers: true,
  lineWrapping: true,
  tabMode: 'indent',
  mode: 'text/html',
  theme: 'seti'
});
</script>
