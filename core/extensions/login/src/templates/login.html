<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4 ml-auto mr-auto pt-5">
      <div class="card spur-card shadow-lg">
        <div class="card-header bg-dark text-white">
            <div class="spur-card-icon">
                <i class="fas fa-lock"></i>
            </div>
            <div class="spur-card-title"> Admin </div></div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <input class="form-control" type="text" name="email" placeholder="Your email">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="pass" placeholder="12345">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="robot">
              <label class="form-check-label" for="robot">
                Check this if your are not a robot.
              </label>
            </div>

            <input class="btn btn-dark mt-4" type="submit" name="login" value="Enter"/>
          </form></div>
      </div>
    </div>
  </div>
</div>
