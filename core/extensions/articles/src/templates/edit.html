
<form method="post">
  <div class="row">
    <div class="col-md-12">
        <div class="float-md-left mt-2">

          <input 
            type="submit" 
            name="update" 
            class="btn btn-primary" 
            value="Save" />
          
          <a 
            href="{Site_url}/{$data.name}" 
            class="btn btn-danger">Cancel</a></div>
        <div class="float-md-right mt-2">
            <a class="btn btn-info" data-toggle="collapse" href="#showMeta" role="button" aria-expanded="false" aria-controls="showMeta">Info</a>
            <a 
              target="_blank" 
              href="{Site_url}/api/{$data.name}/{?= ($data.page.category) ? $data.page.category : 'default' ?}/{$data.page.name}" 
              class="btn btn-warning">Preview</a>
            <a 
              target="_blank" 
              href="{Site_url}/preview/{$data.name}/{$data.page.name}" 
              class="btn btn-warning">Preview Html</a>  
        </div>
    </div>
  </div>
  <div class="collapse" id="showMeta">
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label>Title</label>
          <input 
            type="text" 
            name="title" 
            class="form-control" 
            value="{$data.page.title}" required/>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input 
            type="text" 
            name="description" 
            class="form-control" 
            value="{$data.page.description}" required/>
        </div>
        <div class="form-group">
          <label>Image</label>
          <input 
            type="text" 
            name="image" 
            class="form-control" 
            value="{$data.page.image}"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Keywords</label>
          <input 
            type="text" 
            name="keywords"
            class="form-control" 
            value="{$data.page.keywords}"/>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input 
            type="text" 
            name="category" 
            class="form-control" 
            value="{$data.page.category}"/>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="status"  type="checkbox" {If: $data.page.status} checked {/If} >
          <label class="form-check-label" for="status">
            Published
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <textarea 
          type="hidden" 
          name="data" 
          id="codex-output-json" 
          style="display:none;">{$data.page.data|decode}</textarea>
        <textarea 
          name="content" 
          id="codex-output" 
          style="display:none;">{$data.page.content}</textarea>
        
        <div id="editorjs" class="mt-3"></div>
    </div>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/image@2.3.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

<script rel="javascript">
  var jsonData = document.getElementById('codex-output-json');
  var htmlData = document.getElementById('codex-output');
  var json = jsonData.value;
  var editor = new EditorJS({
    holder: 'editorjs',
    tools: {
      header: {
        class: Header,
        inlineToolbar: ['link'],
        config: {
          placeholder: 'Header'
        },
        shortcut: 'CMD+SHIFT+H'},
      image: {
        class: ImageTool,
        config: {
          endpoints: {
            byFile: site_url + '/articles/upload',
          },
        },
        inlineToolbar: ['link'],},
      list: {
        class: List,
        inlineToolbar: true,
        shortcut: 'CMD+SHIFT+L'},
      quote: {
        class: Quote,
        inlineToolbar: true,
        config: {
          quotePlaceholder: 'Enter a quote',
          captionPlaceholder: 'Quote\'s author',
        },
        shortcut: 'CMD+SHIFT+O'},
      warning: Warning,
      marker: {
        class:  Marker,
        shortcut: 'CMD+SHIFT+M'},
      code: {
        class:  CodeTool,
        shortcut: 'CMD+SHIFT+C'},
      delimiter: Delimiter,
      inlineCode: {
        class: InlineCode,
        shortcut: 'CMD+SHIFT+C'},
      embed: {
        class: Embed,
        inlineToolbar: true
      },
      table: {
        class: Table,
        inlineToolbar: true,
        shortcut: 'CMD+ALT+T'}
    },
    data: (json) ? JSON.parse(json) : {},
    onChange: function() {
      editor.saver.save().then((savedData) => {
         jsonData.value = base64EncodeUnicode(JSON.stringify(savedData));
         htmlData.value = base64EncodeUnicode(renderHtml(savedData.blocks));
         console.log('saved');
      })
    }});
</script>
